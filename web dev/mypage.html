<html>
<head>
<!-- 
   In Head, we can write 2 things.
   1. CSS: Cascading Style Sheet for Design of the body 
   2. JavaScript: For programatically controling the body content - makes the page dynamic
-->
</head>
<body>
   <div id="page">
    <div id="header"> 
        <h1>This is my First page</h1>
        <h3>BY:- Imtiyaz Hirani </h3>
    </div>
    <hr>
    <div id="welcome">
        <p>Welcome to my site. Hope you like it</p>
        <p>This site will give you info about all cities of India</p>
    </div>
    <hr>
    <div id="capital">
        <span>Delhi is the capital of India.&nbsp;&nbsp;&nbsp;</span>
         <span>Mumbai is the financial capital of India. </span>
    </div> 
   </div>  
</body>
</html>

<!-- 
    HTML TAGS that all devs must know
    1. Header Tags (h1 to h6)
    2. paragraph tag (p)
    3. span : normal text
    4. &nbsp; - no break space 
    5. <div> : divide the page into blocks 
    6. <img> : display the image 
    7. <a> : Anchor tag- to create links 
    8. <form>: TO create a form for reading data from the user. 
    9. <ul>/<ol>: Unordered list / Ordered list 
    10: <table> : To create and arrange the data in tabular format.         
-->
